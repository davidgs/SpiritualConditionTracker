# Minimal nginx configuration for Spiritual Condition Tracker
# Focuses ONLY on fixing the index.bundle issue

# For the main website - handles both static files and Expo server
server {
    listen 80;
    listen [::]:80;
    server_name spiritual-condition.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name spiritual-condition.com;
    
    # Your SSL certificates 
    ssl_certificate /etc/letsencrypt/live/spiritual-condition.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/spiritual-condition.com/privkey.pem;
    
    # Handle bundle requests directly
    location = /index.bundle {
        # Forward to the local bundle server
        proxy_pass http://localhost:3243/index.bundle;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
    }
    
    # Also handle app/index.bundle the same way
    location = /app/index.bundle {
        proxy_pass http://localhost:3243/app/index.bundle;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
    }
    
    # For all other requests - proxy to your existing Expo server
    location / {
        proxy_pass http://localhost:19000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}