# Minimal Nginx config for fixing bundle 500 error
# Add this to your server {} block - no global directives

# Only the specific location to fix the bundle issue
location ~ ^/index\.bundle {
    # Preserve the original query string
    proxy_pass http://localhost:3243$request_uri;
    
    # Force JavaScript MIME type 
    proxy_hide_header Content-Type;
    add_header Content-Type application/javascript;
}

