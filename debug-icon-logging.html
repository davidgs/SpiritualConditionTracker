<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Fix Debugger</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      overflow: auto;
    }
    button {
      padding: 8px 16px;
      margin: 5px;
      background: #4a6baf;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #results {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Icon Fix Debugger</h1>
  <p>This page helps identify issues with icon loading and related code.</p>
  
  <div>
    <button id="check-scripts">Check Loaded Scripts</button>
    <button id="check-inline-scripts">Check Inline Scripts</button>
    <button id="search-icon-code">Search for IconFallback Code</button>
    <button id="clear-results">Clear Results</button>
  </div>
  
  <div id="results"></div>
  
  <script>
    const results = document.getElementById('results');
    
    function appendResult(title, content) {
      const resultDiv = document.createElement('div');
      resultDiv.innerHTML = `
        <h3>${title}</h3>
        <pre>${content}</pre>
      `;
      results.appendChild(resultDiv);
    }
    
    // Check for all loaded scripts
    document.getElementById('check-scripts').addEventListener('click', () => {
      const scripts = document.querySelectorAll('script');
      const scriptInfo = Array.from(scripts).map(script => {
        return {
          src: script.src || '[inline script]',
          type: script.type || 'text/javascript',
          async: script.async,
          defer: script.defer
        };
      });
      
      appendResult('Loaded Scripts', JSON.stringify(scriptInfo, null, 2));
    });
    
    // Check for inline scripts containing IconFallback
    document.getElementById('check-inline-scripts').addEventListener('click', () => {
      const scripts = document.querySelectorAll('script:not([src])');
      let foundIconCode = false;
      
      scripts.forEach((script, index) => {
        const content = script.textContent;
        if (content.includes('IconFallback') || content.includes('hamburger menu')) {
          foundIconCode = true;
          appendResult(`Inline Script #${index + 1} with IconFallback Code`, 
            content.replace(/</g, '&lt;').replace(/>/g, '&gt;'));
        }
      });
      
      if (!foundIconCode) {
        appendResult('Inline Scripts Search', 'No inline scripts found containing IconFallback code');
      }
    });
    
    // Search entire DOM for icon-related code
    document.getElementById('search-icon-code').addEventListener('click', () => {
      // Convert the whole HTML to a string
      const htmlContent = document.documentElement.outerHTML;
      
      // Look for specific patterns
      const patterns = [
        'IconFallback',
        'hamburger menu',
        'fixHamburgerMenuIcon',
        '[IconFallback]'
      ];
      
      const results = {};
      
      patterns.forEach(pattern => {
        const regex = new RegExp(pattern, 'g');
        const matches = htmlContent.match(regex);
        results[pattern] = matches ? matches.length : 0;
      });
      
      appendResult('Icon Code Search Results', 
        `Found references:\n${JSON.stringify(results, null, 2)}`);
    });
    
    // Clear results
    document.getElementById('clear-results').addEventListener('click', () => {
      results.innerHTML = '';
    });
  </script>
</body>
</html>
