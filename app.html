<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="expo-platform" content="web" />
  <title>Spiritual Condition Tracker App</title>
  <!-- Add preload for critical resources -->
  <link rel="preload" href="/static/js/web/index.bundle?platform=web&dev=false&hot=false" as="script" />
  <link rel="preload" href="/manifest.json?platform=web" as="fetch" crossorigin="anonymous" />
  <style>
    html, body, #root {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    #root {
      display: flex;
      flex-direction: column;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }
    .loading-text {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-message {
      display: none;
      color: #e74c3c;
      margin-top: 20px;
      padding: 10px;
      text-align: center;
    }
    .button {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <div class="spinner"></div>
      <div class="loading-text">Loading Spiritual Condition Tracker...</div>
      <div id="error-message" class="error-message">
        There was a problem loading the app. Please try again.
      </div>
      <button id="retry-button" class="button" onclick="loadExpoAppDirectly()">
        Try Again
      </button>
    </div>
  </div>

  <!-- Simple script to redirect directly to the app -->
  <script>
    // Simple redirect to main app
    document.addEventListener('DOMContentLoaded', function() {
      // Display a message for a short time, then redirect
      setTimeout(function() {
        console.log('Redirecting to main app...');
        window.location.href = '/';
      }, 1000);
    });
  </script>
</body>
</html>
