# Minimal Nginx Configuration to Fix Hermes Bundle 500 Error
# Add this to your server block for spiritual-condition.com

# Add detailed error logging
error_log /var/log/nginx/bundle-debug.log debug;

# Focus only on the problematic bundle request
location ~ ^/index\.bundle {
    # Direct proxy to Expo server with query string preserved
    proxy_pass http://localhost:3243$request_uri;
    
    # Essential headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Force JavaScript MIME type
    proxy_hide_header Content-Type;
    add_header Content-Type application/javascript always;
    
    # Disable buffering to see immediate responses
    proxy_buffering off;
    
    # Increased timeouts
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    
    # Add debugging headers to response
    add_header X-Debug-Proxy "true" always;
    add_header X-Original-URI $request_uri always;
    
    # Log detailed info about the request
    access_log /var/log/nginx/bundle-access.log;
}

# Make a specific location for the exact problematic URL
# This handles only the Hermes bundle specifically
location = /index.bundle {
    # Explicit proxy to the Expo server with all arguments
    proxy_pass http://localhost:3243/index.bundle?$args;
    
    # Force JavaScript MIME type
    proxy_hide_header Content-Type;
    add_header Content-Type application/javascript always;
    
    # No buffering for immediate response
    proxy_buffering off;
    
    # Essential headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    
    # Log this specific request for debugging
    access_log /var/log/nginx/hermes-bundle.log;
}