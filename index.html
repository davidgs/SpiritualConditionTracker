<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiritual Condition Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #01040c;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #30bfde;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #259ab3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Spiritual Condition Tracker</h1>
        <p>A mobile application supporting individuals in Alcoholics Anonymous recovery, providing innovative tools for personal growth, community connection, and holistic wellness tracking.</p>
        <p>To access the application, please click the button below:</p>
        <a href="/expo-app/" class="btn">Launch Application</a>
    </div>
</body>
</html>
