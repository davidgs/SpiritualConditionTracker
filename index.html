<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spiritual Condition Tracker</title>
  <style>
    html, body, #root {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    #root {
      display: flex;
      flex-direction: column;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <div class="loader"></div>
      <h2>Spiritual Condition Tracker</h2>
      <p>Welcome to the AA Recovery Support Application</p>
      <p>The app is loading. Please wait...</p>
    </div>
  </div>
  
  <!-- We'll create a much simpler app for now, just to show something working -->
  <script type="text/javascript">
    window.addEventListener('DOMContentLoaded', function() {
      // After 2 seconds, replace the loading screen with our basic app
      setTimeout(function() {
        var rootElement = document.getElementById('root');
        rootElement.innerHTML = `
          <div style="padding: 20px; max-width: 800px; margin: 0 auto;">
            <h1 style="color: #2463ab;">Spiritual Condition Tracker</h1>
            <h2>Your Recovery Companion</h2>
            
            <div style="background: #f5f5f5; border-radius: 8px; padding: 20px; margin: 20px 0;">
              <h3>Your Spiritual Fitness</h3>
              <div style="font-size: 48px; color: #2463ab; font-weight: bold;">3.75</div>
              <div style="font-size: 18px;">Based on your recent recovery activities</div>
            </div>
            
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 30px;">
              <div style="background: #e6f2ff; padding: 15px; border-radius: 8px; text-align: center;">
                <h4>Meetings</h4>
                <div style="font-size: 24px; font-weight: bold;">12</div>
                <div>This month</div>
              </div>
              
              <div style="background: #e6f2ff; padding: 15px; border-radius: 8px; text-align: center;">
                <h4>Prayer & Meditation</h4>
                <div style="font-size: 24px; font-weight: bold;">45 min</div>
                <div>Today</div>
              </div>
              
              <div style="background: #e6f2ff; padding: 15px; border-radius: 8px; text-align: center;">
                <h4>Reading</h4>
                <div style="font-size: 24px; font-weight: bold;">2.5 hrs</div>
                <div>This week</div>
              </div>
              
              <div style="background: #e6f2ff; padding: 15px; border-radius: 8px; text-align: center;">
                <h4>Service Work</h4>
                <div style="font-size: 24px; font-weight: bold;">3 hrs</div>
                <div>This week</div>
              </div>
            </div>
            
            <div style="margin-top: 30px;">
              <h3>Upcoming Meetings</h3>
              <div style="border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px; padding: 15px;">
                <div style="font-weight: bold;">Daily Reflections</div>
                <div>Today, 7:00 PM</div>
                <div>First Methodist Church</div>
              </div>
              
              <div style="border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px; padding: 15px;">
                <div style="font-weight: bold;">Big Book Study</div>
                <div>Tomorrow, 6:30 PM</div>
                <div>Community Center</div>
              </div>
            </div>
            
            <div style="margin-top: 30px; text-align: center; color: #666;">
              <p>This is a static preview of the Spiritual Condition Tracker</p>
              <p>The full app is under development</p>
            </div>
          </div>
        `;
      }, 2000);
    });
  </script>
</body>
</html>
