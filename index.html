<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spiritual Condition Tracker</title>
  <style>
    html, body, #root {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #root {
      display: flex;
      flex-direction: column;
    }
    .loading {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", sans-serif;
    }
    .loading-text {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <!-- Inject the Expo web runtime shim -->
  <script src="web/version-injector.js"></script>
</head>
<body>
  <div id="root">
    <div class="loading">
      <div class="loader"></div>
      <div class="loading-text">Loading Spiritual Condition Tracker...</div>
    </div>
  </div>
  
  <script>
    // Set up the environment variables for Expo
    window.process = window.process || { env: {} };
    window.process.env = window.process.env || {};
    window.process.env.NODE_ENV = "development";
    
    // Detect Expo Web server and connect to it
    function loadExpoApp() {
      const script = document.createElement('script');
      script.src = 'http://localhost:19006/static/js/main.js';
      script.async = true;
      script.onerror = function() {
        console.error('Failed to load Expo app. Retrying in 3 seconds...');
        setTimeout(loadExpoApp, 3000);
      };
      document.body.appendChild(script);
    }
    
    // Start loading the Expo app
    loadExpoApp();
  </script>
</body>
</html>
