# Nginx configuration for direct Expo hosting with font fix
# Place this in /etc/nginx/sites-available and create a symbolic link to sites-enabled

server {
    listen 80;
    server_name spiritual-condition.com www.spiritual-condition.com;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name spiritual-condition.com www.spiritual-condition.com;

    # SSL configuration (replace with your actual certificate paths)
    ssl_certificate /etc/letsencrypt/live/spiritual-condition.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/spiritual-condition.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # Root directory
    root /var/www/vhosts/spiritual-condition.com/httpdocs;
    index index.html;

    # Log files
    access_log /var/log/nginx/spiritual-condition.com-access.log;
    error_log /var/log/nginx/spiritual-condition.com-error.log;

    # Favicon
    location = /favicon.ico {
        alias /var/www/vhosts/spiritual-condition.com/httpdocs/SpiritualConditionTracker/expo-app/assets/icon.png;
        access_log off;
        log_not_found off;
        expires 30d;
    }

    # Serve fonts directly
    location /fonts/ {
        alias /var/www/vhosts/spiritual-condition.com/httpdocs/fonts/;
        add_header Access-Control-Allow-Origin "*";
        add_header Cache-Control "public, max-age=31536000";
        
        # Font MIME types
        types {
            application/x-font-ttf ttf;
            font/ttf ttf;
        }
        
        # Debugging headers for fonts
        add_header X-Font-Path $request_filename;
        add_header X-Font-Source "Direct Nginx";
    }
    
    # Handle the font CSS
    location = /fonts.css {
        alias /var/www/vhosts/spiritual-condition.com/httpdocs/fonts.css;
        add_header Access-Control-Allow-Origin "*";
        add_header Cache-Control "no-cache";
        add_header Content-Type "text/css";
    }

    # Handle Expo's asset URLs that have the unstable_path parameter
    location /assets/ {
        # Extract the font name from the URL
        if ($args ~ "unstable_path=.*%2FFonts%2F([^&]+)") {
            set $font_name $1;
            rewrite ^ /fonts/$font_name permanent;
        }
        
        # If not a font, proxy to Expo
        proxy_pass http://localhost:3243;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main app location
    location /app {
        # Inject CSS for font loading
        sub_filter '</head>' '<link rel="stylesheet" href="/fonts.css"><script>document.addEventListener("DOMContentLoaded",function(){console.log("Injecting font fixes");var e=document.createElement("style");e.textContent="@font-face{font-family:\'MaterialCommunityIcons\';src:url(\'/fonts/MaterialCommunityIcons.ttf\') format(\'truetype\');font-weight:normal;font-style:normal}@font-face{font-family:\'FontAwesome\';src:url(\'/fonts/FontAwesome.ttf\') format(\'truetype\');font-weight:normal;font-style:normal}@font-face{font-family:\'Ionicons\';src:url(\'/fonts/Ionicons.ttf\') format(\'truetype\');font-weight:normal;font-style:normal}",document.head.appendChild(e)});</script></head>';
        sub_filter_once on;
        
        # Proxy to Expo
        proxy_pass http://localhost:3243;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Add CORS headers
        add_header Access-Control-Allow-Origin "*";
    }

    # Redirect root to /app 
    location = / {
        return 301 https://$host/app;
    }

    # Handle Hermes bundle URLs directly with the Expo server
    location ~ \.(bundle|js|css|map|json)$ {
        proxy_pass http://localhost:3243;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache settings
        proxy_cache_bypass $http_pragma;
        proxy_cache_revalidate on;
        proxy_cache_min_uses 1;
        expires off;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}