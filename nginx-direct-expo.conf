# Nginx Direct-to-Expo Configuration
# This is a simplified configuration that bypasses Apache completely
# Use this when running Nginx directly in front of Expo

# Log errors with debug information for troubleshooting
error_log /var/log/nginx/expo-debug.log debug;

server {
    listen 80;
    server_name spiritual-condition.com www.spiritual-condition.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name spiritual-condition.com www.spiritual-condition.com;
    
    # SSL configuration
    ssl_certificate /path/to/certificate.crt;
    ssl_certificate_key /path/to/private.key;
    
    # Document root for static files
    root /var/www/vhosts/spiritual-condition.com/httpdocs;
    
    # Landing page - serve static HTML
    location = / {
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # Serve static files directly
    location ~ \.(html|css|js|jpg|jpeg|png|gif|ico|svg)$ {
        expires 1d;
    }
    
    # Handle direct bundle requests with complex parameters at root level
    location ~ ^/index\.bundle {
        # Preserve the original query string
        proxy_pass http://localhost:3243$request_uri;
        
        # Set proper headers for proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Force JavaScript MIME type
        proxy_hide_header Content-Type;
        add_header Content-Type application/javascript always;
        
        # Increase timeouts for large bundles
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        
        # Don't buffer the response
        proxy_buffering off;
        
        # Disable caching
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
        add_header Pragma "no-cache" always;
        expires -1;
    }
    
    # Handle app path (proxy to Expo server)
    location /app/ {
        # Remove the /app prefix when proxying to the Expo server
        rewrite ^/app/(.*) /$1 break;
        proxy_pass http://localhost:3243;
        
        # Set proper headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle WebSocket connections
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Increase timeouts
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }
    
    # Special case for handling direct root-level assets
    location ~ ^/(assets|app\.json|favicon\.ico|fonts|static|manifest\.json) {
        proxy_pass http://localhost:3243/$1$is_args$args;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Default location for all routes not matched above
    location / {
        try_files $uri $uri/ =404;
        
        # Enable CORS for all routes
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
    }
    
    # Handle OPTIONS method for CORS preflight requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }
    
    # Handle OPTIONS requests explicitly
    location ~ ^/.*$ {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}